[global/wm]
include-file = ~/.config/polybar/configs/float/colors.ini
include-file = ~/.config/polybar/configs/modules.ini
include-file = ~/.config/polybar/configs/float/utils.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 24

offset-x = 0%
offset-y = 0%

background = ${color.alpha}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}

border-top-size = 6
border-bottom-size = 0
border-left-size = 6
border-right-size = 6
border-color = ${color.alpha}
padding = 0

module-margin-left = 0
module-margin-right = 0

include-file = ~/.config/polybar/configs/fonts.ini

modules-left = left-cyan launcher right-cyan-shade bspwm right sep-background left spotify right
modules-center = left xwindow right
modules-right = left kbd space-shade updates-pacman-aurhelper right sep-background left redshift right sep-background left temperaturegpu space-shade temperature space-shade cpu space-shade memory space-shade alsa space-shade date right

separator =
dim-value = 1.0
wm-name =
locale = pt_BR.UTF-8

tray-position = none
tray-detached = true
tray-maxsize = 16
tray-background = ${color.shade}
tray-offset-x = -30%
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = false
click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
